name:                hclock
version:             0.1.0.0
github:              "ricardas-softa/hclock"
license:             BSD3
author:              "Ricardas Darksas"
maintainer:          "ricardas@darksas.lt"
copyright:           "(c) 2022 Ricardas Darksas"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Practice

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ricardas-softa/hclock#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - time

executables:
  hclock-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -dynamic
    dependencies:
    - hclock
    when:
    - condition: false
      other-modules: Paths_hclock

tests:
  hclock-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hclock
    - hspec
